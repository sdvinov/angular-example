<form ng-submit="addCupcake()">
	<input placeholder="Cupcake Name" ng-model="cupcakes.name" />
	<input placeholder="Cupcake Flavor" ng-model="cupcakes.flavor" />
	<input placeholder="Cupcake Calories" ng-model="cupcakes.calories" />
	<input placeholder="Cupcake Price" ng-model="cupcakes.price" />
	<button id="submit" type="submit">Submit</button>
</form>
